<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>A Cocktail App, by Paul Ghayad</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
        <h1>Find the recipe of a cocktail to enjoy your weekend with!</h1>
        <table>
          <tr>
            <th>
              <form>
                <input required type="text" id="drinkInput" placeholder="e.g. Manhattan, Rusty Nail..."/> 
                <input type="submit" id="drink" name="drink" value="Find Your Drink">
              </form>
            </th>
             <th>&nbsp;&nbsp;OR&nbsp;&nbsp;</th>
            <th><button onclick="getRandom()">Find A Random Drink</button></th>
          </tr>
          

          
        </table>
        <p id ="js-error-message" class="js-error-message"></p>
        <section id="results" class="hidden">
          <ul id="results-list"></ul>
        </section>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
